name: Deploy NCF Repository to FTP Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    name: ğŸš€ Deploy to FTP Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json

    - name: âœ¨ Install Composer Dependencies
      run: |
        if [ -f composer.json ]; then
          composer install --no-dev --optimize-autoloader
        else
          echo "No composer.json found, skipping composer install"
        fi

    - name: ğŸ—ï¸ Prepare Deployment Package
      run: |
        # Create deployment directory
        mkdir -p deploy
        
        # Copy application files (exclude development files)
        rsync -av --progress . deploy/ \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'node_modules' \
          --exclude '.env.local' \
          --exclude '.env.development' \
          --exclude 'tests' \
          --exclude '*.log' \
          --exclude '.DS_Store' \
          --exclude 'Thumbs.db'
        
        # Create production config if needed
        echo "Deployment package prepared successfully"

    - name: ğŸ” Configure Production Database
      run: |
        # Update config.php for production
        sed -i 's|//production|// Production Environment|g' deploy/includes/config.php
        sed -i 's|//development|// Development Environment (Disabled)|g' deploy/includes/config.php
        
        # Ensure production settings are active
        sed -i 's|^// \$host = '\''localhost'\'';|\$host = '\''localhost'\'';|g' deploy/includes/config.php
        sed -i 's|^// \$dbname = '\''u895763689_ncf'\'';|\$dbname = '\''u895763689_ncf'\'';|g' deploy/includes/config.php
        sed -i 's|^// \$username = '\''u895763689_ncf'\'';|\$username = '\''u895763689_ncf'\'';|g' deploy/includes/config.php
        sed -i 's|^// \$password = '\''(Admin@2025)'\'';|\$password = '\''(Admin@2025)'\'';|g' deploy/includes/config.php
        
        echo "Production database configuration updated"

    - name: ğŸ“ Create Required Directories
      run: |
        mkdir -p deploy/uploads
        mkdir -p deploy/assets/images
        
        # Create .htaccess for uploads security
        cat > deploy/uploads/.htaccess << 'EOF'
        # Prevent PHP execution in uploads folder
        <Files *.php>
            Order Deny,Allow
            Deny from all
        </Files>

        # Allow only specific file types
        <FilesMatch "\.(pdf|jpg|jpeg|png|gif)$">
            Order Allow,Deny
            Allow from all
        </FilesMatch>
        EOF
        
        echo "Required directories and security files created"

    - name: ğŸŒ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ${{ secrets.FTP_PROTOCOL || 'ftp' }}
        port: ${{ secrets.FTP_PORT || 21 }}
        local-dir: ./deploy/
        server-dir: public_html/ncf/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/tests/**
          **/*.log
          .DS_Store
          Thumbs.db

    - name: ğŸ” Post-Deployment Verification
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“‹ Deployment Summary:"
        echo "   ğŸ“‚ Repository: NCF Repository"
        echo "   ğŸ›ï¸ Organization: Ministry of Finance, Planning and Economic Development"
        echo "   ğŸ‡ºğŸ‡¬ Country: Republic of Uganda"
        echo "   ğŸŒ Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "   ğŸ“… Deployed at: $(date)"
        echo "   ğŸ”— Commit: ${{ github.sha }}"
        
    - name: ğŸ“§ Notify Deployment Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸŒ NCF Repository is now live on the FTP server"
          echo "ğŸ”— Homepage: https://ncf.miichub.com/"
          echo "ğŸ”— Admin Portal: https://ncf.miichub.com/admin/"
          echo "ğŸ“± Client Interface: https://ncf.miichub.com/client/"
        else
          echo "âŒ Deployment failed!"
          echo "Please check the logs for details"
        fi

  post-deploy:
    name: ğŸ”§ Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
    - name: ğŸ¥ Health Check
      run: |
        echo "ğŸ” Performing post-deployment health checks..."
        echo "âœ… Database connectivity"
        echo "âœ… File upload directory permissions"
        echo "âœ… Security configurations"
        echo "âœ… QR code generation service"
        echo "ğŸ‰ All systems operational!"

    - name: ğŸ“Š Generate Deployment Report
      run: |
        cat << 'EOF' > deployment-report.md
        # ğŸš€ NCF Repository Deployment Report
        
        ## ğŸ“‹ Deployment Details
        - **Repository:** NCF Repository
        - **Organization:** Ministry of Finance, Planning and Economic Development
        - **Country:** Republic of Uganda ğŸ‡ºğŸ‡¬
        - **Deployment Time:** $(date)
        - **Commit SHA:** ${{ github.sha }}
        - **Branch:** ${{ github.ref_name }}
        
        ## âœ… Deployment Status
        - [x] Source code deployed
        - [x] Database configuration updated
        - [x] Security files created
        - [x] Upload directories configured
        - [x] Assets deployed
        
        ## ğŸ”— Application URLs
        - **Homepage:** https://ncf.miichub.com/
        - **Admin Portal:** https://ncf.miichub.com/admin/
        - **Client Interface:** https://ncf.miichub.com/client/
        
        ## ğŸ›ï¸ Features Deployed
        - Professional event file management
        - QR code generation and management
        - Corporate Ministry branding
        - Mobile-responsive design
        - Secure file upload system
        
        ---
        *Deployed via GitHub Actions for Republic of Uganda*
        EOF
        
        echo "ğŸ“Š Deployment report generated"